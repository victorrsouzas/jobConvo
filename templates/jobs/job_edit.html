<!-- jobs/job_edit.html -->
{% extends 'jobs/base.html' %}

{% block title %}Editar {{ job.title }}{% endblock %}

{% block content %}
    <h1>Editar {{ job.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Nome da Vaga:</label>
            <input class="form-control" type="text" name="title" id="title" value="{{ job.title }}">
        </div>
        <div class="form-group">
            <label for="salary_range">Faixa Salarial:</label>
            <select class="form-control" name="salary_range" id="salary_range">
                <option value="1000">Até 1.000</option>
                <option value="1000-2000">De 1.000 a 2.000</option>
                <option value="2000-3000">De 2.000 a 3.000</option>
                <option value="3000+">Acima de 3.000</option>
            </select>
        </div>
        <div class="form-group">
            <label for="education_required">Escolaridade Mínima:</label>
            <select class="form-control" name="education_required" id="education_required">
                <option value="fundamental">Ensino fundamental</option>
                <option value="medio">Ensino médio</option>
                <option value="tecnologo">Tecnólogo</option>
                <option value="superior">Ensino Superior</option>
                <option value="pos_mba_mestrado">Pós / MBA / Mestrado</option>
                <option value="doutorado">Doutorado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
